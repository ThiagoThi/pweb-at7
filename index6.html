    <script>
        // 6. Fatorial de um número
("Digite um número inteiro positivo: ");
 n = scanner.nextInt();
 fatorial = 1;
for (int = 1; i <= n; i++) {
    fatorial *= i;
}
("Fatorial de " + n + " é: " + fatorial);
