    <script>
        // 5. Encontre o maior número em um array
    array = (4, 10, 2, 5, 7, 1);
        maior = array[0];
for (int num = array;) {
    if (num > maior) {
        maior = num;
    }
}
("Maior número: " + maior);
    </script>
