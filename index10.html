        // 10. Verificar se um número é primo
("Digite um número: ");
 numeroPrimo = scanner.nextInt();
 primo = true;
for (int = 2; i <= Math.sqrt(numeroPrimo); i++) {
    if (numeroPrimo % i == 0) {
        primo = false;
        break;
    }
}
(numeroPrimo + (primo ? " é primo." : " não é primo."));
